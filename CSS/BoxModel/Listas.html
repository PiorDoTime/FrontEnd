<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links_pseudos</title>
  </head>
  <body>
    <style>
      body{
        font-family:Arial, Helvetica, sans-serif;
      }
      ul li{
        list-style-type:square;
      }
      ol li{
        list-style-type: upper-roman;
        list-style-position: inside;
      }
    </style>
    <h1>Listas</h1>
    <ul>
      <li>Dois hamburgueres</li>
      <li>Alface</li>
      <li>Queijo</li>
      <li>Molho especial</li>
      <li>Cebola</li>
      <li>Picles</li>
      <li>Pão com gergelim</li>
    </ul>
    <ol>
      <li>Dois hamburgueres</li>
      <li>Alface</li>
      <li>Queijo</li>
      <li>Molho especial</li>
      <li>Cebola</li>
      <li>Picles</li>
      <li>Pão com gergelim</li>
    </ol>
  </body>
</html>
